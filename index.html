<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guardian Gauntlet</title>

  <!-- Orbitron font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js" defer></script>
</head>
<body>
  <div id="container">
    <aside id="sidebar">
      <h2>All Possible Challenges</h2>
      <ul id="allRestrictions"></ul>
      <div style="margin-top: 10px;">
        <input type="text" id="customInput" placeholder="Add your challenge">
        <button id="addCustomBtn">Add Custom</button>
      </div>
    </aside>

    <main id="main">
      <button id="returnBtn">Return</button>
      <h1>Guardian Gauntlet</h1>
      <button id="rollbtn">Roll Challenge</button>

      <div id="resultContainer">
        <div id="result">Press Roll to Start!</div>
      </div>

      <div id="rollModal" class="modal">
        <div class="modal-content">
          <p id="modalText"></p>
        </div>
      </div>

      <h2>Active Challenges</h2>
      <div id="historyContainer">
        <ul id="history"></ul>
      </div>

      <button id="clearAllBtn">Clear All</button>
      <button id="resetBtn">Reset Page</button>
    </main>
  </div>
</body>
</html>
