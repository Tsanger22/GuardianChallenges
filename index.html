

<link rel="stylesheet" href="css/style.css" />

  <!-- Sidebar Content -->
  <aside id="sidebar">
    <h2>Available Challenges</h2>
    <hr>
    <div id="sidebarContent">
      <ul id="allChallenges"></ul>
    </div>
    <hr>
    <div id="sidebarControls">
      <input type="text" id="customInput" placeholder="Add your challenge">
        <label style="font-size: 0.9rem; display: flex; align-items: center; margin-top: 5px;">
          <input type="checkbox" id="repeatableCheckbox" style="margin-right: 5px;">
          Mark as Repeatable
        </label>
      <button id="addCustomBtn">Add Custom</button>
      <button id="resetHiddenBtn">Reset Challenges</button>
    </div>
  </aside>

  <!-- Title and roll challenge -->
  <main id="main">
    <div id="mainContent">
      <h1 id="title">Guardian Gauntlet</h1>
      <button id="rollbtn">Roll Challenge</button>
    </div>
    <div id="result">Press Roll to Start!</div>

  

    <!-- Current Challenges -->
    <div id="selectedChallengesContainer">
      <h2>Selected Challenges</h2>
      <ul id="selectedChallengesList"></ul>
    </div>
  </main>

  <!-- Popup -->
  <div id="popup" class="hidden">
    <div id="popup-content"></div>
  </div>

  <script src="js/script.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
